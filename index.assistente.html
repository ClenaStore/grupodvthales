<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Assistente • Grupo DV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:#0b1020; --card:#10172a; --text:#e5e7eb; --muted:#94a3b8;
      --brand:#60a5fa; --brand-2:#22d3ee;
    }
    *{box-sizing:border-box;}
    body {
      margin:0; font-family:"Inter",sans-serif; background:var(--bg); color:var(--text);
      display:flex; flex-direction:column; height:100vh;
    }
    header {
      padding:16px; text-align:center; font-weight:700; font-size:1.2rem;
      background:var(--card); border-bottom:1px solid var(--muted);
    }
    #chat {
      flex:1; overflow-y:auto; padding:16px; display:flex; flex-direction:column; gap:12px;
    }
    .msg { padding:12px 16px; border-radius:12px; max-width:75%; }
    .user { background:var(--brand); color:#fff; align-self:flex-end; }
    .bot { background:var(--card); border:1px solid var(--muted); align-self:flex-start; }
    footer {
      display:flex; gap:8px; padding:12px; background:var(--card); border-top:1px solid var(--muted);
    }
    input {
      flex:1; padding:10px 14px; border-radius:8px; border:1px solid var(--muted);
      background:var(--bg); color:var(--text);
    }
    button {
      padding:10px 16px; border:none; border-radius:8px;
      background:var(--brand); color:#fff; font-weight:600; cursor:pointer;
    }
    button:hover{ background:var(--brand-2); }
  </style>
</head>
<body>
  <header>🤖 Assistente Grupo DV</header>
  <main id="chat"></main>
  <footer>
    <input id="pergunta" placeholder="Digite sua pergunta..." />
    <button onclick="enviar()">Enviar</button>
  </footer>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("pergunta");

    function addMsg(text, type){
      const div = document.createElement("div");
      div.className = `msg ${type}`;
      div.innerHTML = text.replace(/\n/g,"<br>");
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function enviar(){
      const pergunta = input.value.trim();
      if(!pergunta) return;
      addMsg(pergunta, "user");
      input.value = "";

      try {
        const resp = await fetch("/api/ask", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ question: pergunta })
        });
        const data = await resp.json();
        addMsg(data.answer || "Não consegui encontrar resposta.", "bot");
      } catch(e){
        addMsg("⚠️ Erro ao processar: " + e.message, "bot");
      }
    }

    input.addEventListener("keypress", e=>{
      if(e.key==="Enter"){ enviar(); }
    });
  </script>
</body>
</html>
