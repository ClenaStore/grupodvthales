<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Caixa das Empresas - Grupo DV</title>
  <style>
    :root {
      --bg:#0b1020; --surface:#10172a; --card:#0f172a; --text:#e5e7eb; --muted:#94a3b8;
      --line:rgba(148,163,184,.25); --shadow:0 20px 60px rgba(2,6,23,.35);
      --brand:#60a5fa; --brand2:#22d3ee; --ok:#16a34a; --bad:#dc2626;
    }
    [data-theme="light"] {
      --bg:#f6f7fb; --surface:#fff; --card:#fff; --text:#0f172a; --muted:#475569;
      --line:#e5e7eb; --shadow:0 16px 36px rgba(15,23,42,.08);
    }
    *{box-sizing:border-box}
    body {margin:0; font-family:ui-sans-serif,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:var(--bg); color:var(--text);}
    header {position:sticky; top:0; z-index:40; backdrop-filter:saturate(160%) blur(8px);
      background:color-mix(in srgb, var(--surface) 90%, transparent); border-bottom:1px solid var(--line);}
    .head {max-width:1200px; margin:0 auto; padding:14px 18px; display:flex; align-items:center; gap:12px}
    .brand {display:flex; align-items:center; gap:10px; text-decoration:none; color:inherit}
    .brand img {height:42px}
    .title {font-weight:800; letter-spacing:.2px; font-size:clamp(18px,1.6vw,22px)}
    .grow {flex:1}
    .btn {border:1px solid var(--line); background:var(--surface); color:var(--text); padding:10px 12px; border-radius:12px; font-weight:800; cursor:pointer;}
    .btn:hover {box-shadow:var(--shadow); transform:translateY(-1px)}
    .container{max-width:1200px; margin:0 auto; padding:20px 18px}
    #painel {display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:16px;}
    .card {background:var(--card); border:1px solid var(--line); border-radius:14px;
      padding:16px; box-shadow:var(--shadow); cursor:pointer; text-align:center;
      transition:.18s transform, .18s box-shadow;}
    .card:hover {transform:translateY(-3px); box-shadow:0 8px 24px rgba(0,0,0,.28)}
    .card h2 {margin:0 0 6px; font-size:1.1rem; text-transform:uppercase}
    .saldo {font-size:1.2rem; font-weight:800; color:var(--ok)}
    .modal{position:fixed; inset:0; background:rgba(0,0,0,.6); display:none; align-items:center; justify-content:center; z-index:55; padding:18px}
    .modal.open{display:flex}
    .modal-card{background:var(--surface); border:1px solid var(--line); border-radius:14px;
      width:min(1000px,96vw); max-height:90vh; box-shadow:var(--shadow); padding:16px; overflow:auto}
    .modal-h{display:flex; align-items:center; gap:10px; margin-bottom:8px}
    .close{margin-left:auto; cursor:pointer; font-weight:800; color:var(--muted)}
    table {width:100%; border-collapse:collapse; margin-top:12px; font-size:.9rem}
    th, td {padding:8px 10px; border-bottom:1px solid var(--line); text-align:left}
    th {background:var(--surface); position:sticky; top:0}
    td.ent {color:var(--ok); font-weight:600}
    td.sai {color:var(--bad); font-weight:600}
  </style>
</head>
<body>
  <header>
    <div class="head">
      <a class="brand" href="#" aria-label="InÃ­cio">
        <img src="https://github.com/ClenaStore/painel-principal/blob/main/img/GRUPO%20DV%20(1).png?raw=true" alt="Logo">
        <span class="title">Caixa das Empresas</span>
      </a>
      <div class="grow"></div>
      <button id="themeToggle" class="btn">ðŸŒ“ Tema</button>
    </div>
  </header>

  <div class="container">
    <div id="painel"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-card">
      <div class="modal-h">
        <h3 id="modalTitle">MovimentaÃ§Ãµes</h3>
        <span id="closeModal" class="close">âœ•</span>
      </div>
      <p><strong>Saldo em Caixa:</strong> R$ <span id="saldoModal"></span></p>
      <table>
        <thead>
          <tr><th>Data</th><th>HistÃ³rico</th><th>Complemento</th><th>Entrada</th><th>SaÃ­da</th></tr>
        </thead>
        <tbody id="movTable"></tbody>
      </table>
    </div>
  </div>

<script>
/* Coloque aqui as URLs dos 4 GAS */
const endpoints = {
  "Mercatto DelÃ­cia": "URL_GAS1",
  "M. KIDS": "URL_GAS1",
  "DelÃ­cia Gourmet": "URL_GAS2",
  "Padaria DelÃ­cia": "URL_GAS3",
  "Villa Gourmet": "URL_GAS4"
};

document.getElementById("themeToggle").addEventListener("click", ()=>{
  const cur = document.documentElement.getAttribute("data-theme") || "light";
  const next = (cur === "light") ? "dark" : "light";
  document.documentElement.setAttribute("data-theme", next);
});

async function carregarEmpresas(){
  const painel = document.getElementById("painel");
  painel.innerHTML = "";

  for (const [nome, url] of Object.entries(endpoints)) {
    try {
      const rsp = await fetch(url);
      const lista = await rsp.json();
      const emp = lista.find(e=>e.empresa === nome);
      if (!emp) continue;

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <h2>${emp.empresa}</h2>
        <p class="saldo">R$ ${emp.saldoCaixa.toLocaleString("pt-BR",{minimumFractionDigits:2})}</p>
      `;
      card.onclick = ()=>abrirEmpresa(emp.empresa);
      painel.appendChild(card);
    } catch(e){ console.error("Erro ao carregar", nome, e); }
  }
}

async function abrirEmpresa(nome){
  const url = endpoints[nome];
  const rsp = await fetch(`${url}?empresa=${encodeURIComponent(nome)}`);
  const emp = await rsp.json();

  document.getElementById("modalTitle").textContent = emp.empresa;
  document.getElementById("saldoModal").textContent = emp.saldoCaixa.toLocaleString("pt-BR",{minimumFractionDigits:2});

  const tbody = document.getElementById("movTable");
  tbody.innerHTML = "";
  emp.movimentacoes.forEach(m=>{
    tbody.innerHTML += `
      <tr>
        <td>${m.data}</td>
        <td>${m.historico||""}</td>
        <td>${m.complemento||""}</td>
        <td class="ent">${m.entrada? "R$ "+m.entrada.toLocaleString("pt-BR",{minimumFractionDigits:2}):""}</td>
        <td class="sai">${m.saida? "R$ "+m.saida.toLocaleString("pt-BR",{minimumFractionDigits:2}):""}</td>
      </tr>
    `;
  });

  document.getElementById("modal").classList.add("open");
}

document.getElementById("closeModal").addEventListener("click", ()=>document.getElementById("modal").classList.remove("open"));
document.getElementById("modal").addEventListener("click", e=>{
  if(e.target.id==="modal") document.getElementById("modal").classList.remove("open");
});

carregarEmpresas();
</script>
</body>
</html>
