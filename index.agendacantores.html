<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Agenda de Músicos - Grupo DV</title>

  <style>
    :root{
      --bg:#0b1020; --surface:#10172a; --card:#0f172a; --text:#e5e7eb; --muted:#94a3b8;
      --line:rgba(148,163,184,.25); --shadow:0 20px 60px rgba(2,6,23,.35);
      --brand:#60a5fa; --brand2:#22d3ee;
    }
    [data-theme="light"]{
      --bg:#f6f7fb; --surface:#fff; --card:#fff; --text:#0f172a; --muted:#475569;
      --line:#e5e7eb; --shadow:0 16px 36px rgba(15,23,42,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:ui-sans-serif,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}

    /* Header */
    header{position:sticky;top:0;z-index:40;backdrop-filter:saturate(160%) blur(8px);
      background:color-mix(in srgb,var(--surface) 80%,transparent);border-bottom:1px solid var(--line)}
    .head{max-width:1200px;margin:0 auto;padding:14px 18px;display:flex;align-items:center;gap:12px}
    .brand{display:flex;align-items:center;gap:10px;text-decoration:none;color:inherit}
    .brand img{height:42px}
    .title{font-weight:800;font-size:clamp(18px,1.6vw,22px)}
    .grow{flex:1}
    .btn{border:1px solid var(--line);background:var(--surface);color:var(--text);
      padding:10px 12px;border-radius:12px;font-weight:800;cursor:pointer;display:inline-flex;align-items:center}
    .btn:hover{box-shadow:var(--shadow);transform:translateY(-1px)}

    /* Container */
    .container{max-width:1200px;margin:0 auto;padding:20px 18px}
    .filters{display:grid;grid-template-columns:1fr 220px 120px;gap:12px;align-items:end}
    @media(max-width:800px){.filters{grid-template-columns:1fr}}
    .field label{display:block;margin:0 0 6px;color:var(--muted);font-weight:800;font-size:.95rem}
    .picker-btn, select{width:100%;border:1px solid var(--line);background:var(--surface);color:var(--text);
      border-radius:12px;padding:12px 14px;font-weight:700}
    .range-hint{margin-top:6px;color:var(--muted);font-weight:700}

    /* Cards */
    #painelAgenda{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:16px;margin-top:20px}
    @media(max-width:1200px){#painelAgenda{grid-template-columns:repeat(2,minmax(0,1fr))}}
    @media(max-width:700px){#painelAgenda{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px;
      box-shadow:var(--shadow);text-align:center;min-height:160px;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      transition:.2s}
    .card:hover{transform:translateY(-3px);box-shadow:0 8px 24px rgba(0,0,0,.28)}
    .card h2{margin:0 0 6px;font-size:1.05rem}
    .card p{margin:4px 0;color:var(--muted);font-size:.93rem}

    /* Loading */
    .loading{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;align-items:center;justify-content:center;z-index:200}
    .loading.show{display:flex}
    .spinner{width:74px;height:74px;border-radius:50%;border:6px solid rgba(255,255,255,.25);
      border-top-color:#fff;animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    /* Popover calendário */
    .popover{position:absolute;z-index:50;background:var(--surface);color:var(--text);border:1px solid var(--line);
      border-radius:14px;box-shadow:var(--shadow);padding:14px;width:min(380px,94vw);display:none}
    .popover.open{display:block}
    .cal-head{display:flex;align-items:center;justify-content:space-between;padding:0 4px 8px}
    .cal-nav{border:1px solid var(--line);background:var(--surface);border-radius:10px;width:34px;height:34px;display:grid;place-items:center;cursor:pointer}
    .dow{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;padding:6px 4px;color:var(--muted);font-weight:800}
    .grid{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;padding:0 4px 8px}
    .day{height:40px;border-radius:12px;display:grid;place-items:center;cursor:pointer;user-select:none;background:color-mix(in srgb,var(--surface) 90%,#fff)}
    .day.muted{opacity:.45}
    .day.sel{background:#2563eb;color:#fff}
    .day.in{background:color-mix(in srgb,#2563eb 18%,var(--surface))}
    .cal-actions{display:flex;gap:8px;justify-content:flex-end;padding-top:6px}
    .btn-sm{border:1px solid var(--line);background:var(--surface);color:var(--text);padding:8px 12px;border-radius:10px;font-weight:800;cursor:pointer}
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="head">
      <a class="brand" href="#">
        <img src="https://github.com/ClenaStore/painel-principal/blob/main/img/GRUPO%20DV%20(1).png?raw=true">
        <span class="title">Agenda de Músicos</span>
      </a>
      <div class="grow"></div>
      <button id="themeToggle" class="btn">🌓 Tema</button>
    </div>
  </header>

  <!-- Loading -->
  <div id="loading" class="loading"><div class="spinner"></div></div>

  <div class="container">
    <div class="filters">
      <div class="field" style="position:relative">
        <label>Período</label>
        <button id="rangeBtn" class="picker-btn" type="button">📅 Selecionar</button>
        <div id="rangeHint" class="range-hint"></div>
        <div id="rangePop" class="popover">
          <div class="cal-head">
            <button id="prevM" class="cal-nav" type="button">‹</button>
            <strong id="monthLabel"></strong>
            <button id="nextM" class="cal-nav" type="button">›</button>
          </div>
          <div class="dow"><span>D</span><span>S</span><span>T</span><span>Q</span><span>Q</span><span>S</span><span>S</span></div>
          <div id="daysGrid" class="grid"></div>
          <div class="cal-actions">
            <button id="cancelRange" class="btn-sm" type="button">Cancelar</button>
            <button id="applyRange" class="btn-sm" type="button">Aplicar</button>
          </div>
        </div>
      </div>
      <div class="field">
        <label>Empresa</label>
        <select id="empresaFiltro"><option value="">Todas</option></select>
      </div>
      <div class="field">
        <label>&nbsp;</label>
        <button id="btnFiltrar" class="btn">Filtrar</button>
      </div>
    </div>

    <div id="painelAgenda"></div>
  </div>

<script>
const API_URL="https://script.google.com/macros/s/AKfycbzCWTJPkUHvHdvQrvWOu-jbd_I2O7VAnL8cDRrWuXACy4xWifwfIYd48MWiksmNpORm/exec";
const KEY='dv_pwd';
let eventos=[];
const $$=s=>document.querySelector(s);
function showLoading(v){ $$('#loading').classList.toggle('show',v); }
function BRL(v){ return Number(v||0).toLocaleString('pt-BR',{style:'currency',currency:'BRL'}); }

// tema
document.getElementById('themeToggle').onclick=()=>{const cur=document.documentElement.dataset.theme;const next=(cur==='dark'?'light':'dark');document.documentElement.dataset.theme=next;localStorage.setItem('dv_theme',next);}
document.addEventListener('DOMContentLoaded',()=>{const t=localStorage.getItem('dv_theme');if(t)document.documentElement.dataset.theme=t;});

// senha
async function ensurePwd(){
  let pwd=localStorage.getItem(KEY)||'';
  while(!pwd){ pwd=prompt('Digite a senha:')||''; if(!pwd) continue; localStorage.setItem(KEY,pwd); }
}

// datas
function semanaAtual(){ const hoje=new Date(); const dow=hoje.getDay(); const segunda=new Date(hoje);segunda.setDate(hoje.getDate()-((dow+6)%7)); const domingo=new Date(segunda);domingo.setDate(segunda.getDate()+6); return {de:segunda,ate:domingo}; }
const ISO=d=>`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
const DMY=d=>`${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;

let range={start:null,end:null,view:new Date()};
function updateHint(){ $$('#rangeHint').textContent=(range.start&&range.end)?`${DMY(range.start)} → ${DMY(range.end)}`:''; }
function renderMonth(){ const y=range.view.getFullYear(),m=range.view.getMonth(); $$('#monthLabel').textContent=new Date(y,m,1).toLocaleDateString('pt-BR',{month:'long',year:'numeric'}); const grid=$$('#daysGrid'); grid.innerHTML=''; const firstDow=new Date(y,m,1).getDay(); const daysInMonth=new Date(y,m+1,0).getDate(); for(let i=0;i<firstDow;i++){grid.appendChild(Object.assign(document.createElement('div'),{className:'day muted'}));} for(let d=1;d<=daysInMonth;d++){const el=document.createElement('div');el.className='day';el.textContent=d;const cur=new Date(y,m,d);const inSel=range.start&&range.end&&+cur>=+range.start&&+cur<=+range.end;const isStart=range.start&&cur.toDateString()==range.start.toDateString();const isEnd=range.end&&cur.toDateString()==range.end.toDateString();if(inSel)el.classList.add('in');if(isStart||isEnd)el.classList.add('sel');el.onclick=()=>pickDay(cur);grid.appendChild(el);}} 
function pickDay(date){ if(!range.start||range.end){range.start=date;range.end=null;} else if(date<range.start){range.end=range.start;range.start=date;} else {range.end=date;} renderMonth();}
function openPop(){renderMonth();$$('#rangePop').classList.add('open');}function closePop(){$$('#rangePop').classList.remove('open');}
document.getElementById('prevM').onclick=()=>{range.view=new Date(range.view.getFullYear(),range.view.getMonth()-1,1);renderMonth();};
document.getElementById('nextM').onclick=()=>{range.view=new Date(range.view.getFullYear(),range.view.getMonth()+1,1);renderMonth();};
document.getElementById('cancelRange').onclick=()=>closePop();
document.getElementById('applyRange').onclick=()=>{updateHint();closePop();render();};
document.getElementById('rangeBtn').onclick=e=>{e.stopPropagation();openPop();};
document.addEventListener('click',e=>{if(!$$('#rangePop').contains(e.target)&&e.target.id!=='rangeBtn')closePop();});

// dados
async function carregarAgenda(){
  showLoading(true);
  try{
    const rsp=await fetch(API_URL); eventos=await rsp.json();
    const empresas=[...new Set(eventos.map(e=>e.empresa))].sort(); const sel=$$('#empresaFiltro'); if(sel.options.length==1)empresas.forEach(e=>{const o=document.createElement('option');o.value=e;o.textContent=e;sel.appendChild(o);});
    render();
  }catch(e){console.error(e);}finally{showLoading(false);}
}

function render(){
  const box=$$('#painelAgenda'); box.innerHTML="";
  const empSel=$$('#empresaFiltro').value;
  let filtrados=eventos;
  if(empSel) filtrados=filtrados.filter(e=>e.empresa===empSel);
  if(range.start) filtrados=filtrados.filter(e=>e.data>=ISO(range.start));
  if(range.end) filtrados=filtrados.filter(e=>e.data<=ISO(range.end));
  if(!filtrados.length){box.innerHTML="<p style='text-align:center;color:var(--muted)'>Nenhum evento encontrado.</p>";return;}
  filtrados.forEach(ev=>{const card=document.createElement('div');card.className="card";const dataFmt=ev.data?ev.data.split('-').reverse().join('/'):"";card.innerHTML=`<h2>${ev.cantor}</h2><p>📅 ${dataFmt}</p><p>⏰ ${ev.hora}</p><p>💰 ${BRL(ev.valor)}</p>`;box.appendChild(card);});
}

document.getElementById('btnFiltrar').onclick=()=>render();

// init
(async function init(){
  await ensurePwd();
  const sem=semanaAtual();range.start=sem.de;range.end=sem.ate;range.view=new Date(sem.de.getFullYear(),sem.de.getMonth(),1);
  updateHint();
  await carregarAgenda();
})();
</script>
</body>
</html>
